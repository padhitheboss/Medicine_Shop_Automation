<!DOCTYPE html>
<html>

        <div class="row">
            <div class="col-md-6 mx-auto p-0">
                <div class="card">

                                </form>

                                <div class="sign-up-form">

                                    <div class="group"> <label for="email" class="label"></label> <input id="email" type="email" class="input" data-type="email" placeholder="Email Address"> </div>
                                    <div class="group"> <label for="pass" class="label"></label> <input id="pass" type="password" class="input" data-type="password" placeholder="Password"> </div>

                                    <div class="group"> <label for="address" class="label"></label> <input id="address" type="text" class="input" placeholder="Address"> </div>
                                    <div class="group"> <label for="number" class="label"></label> <input id="number" type="text" class="input" placeholder="Contact Number"> </div>
                                    <div class="group">
                                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">Shop Owner
                                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">Customer
                                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">Doctor
                                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">Supplier
                                    </div>
                                    <div class="group"> <input type="submit" class="button" value="Register Now"> </div>
                                    
                                    <div class="hr"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
